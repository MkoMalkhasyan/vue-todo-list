<div class="container">
  <div class="row justify-content-between">
    <div class="col-4 text-left"><p class="h1">Todos(<span>{{ todosCount }}</span>)</p></div>
    <div class="col-3">
      <div class="input-group">
        <input type="text" class="form-control" :class="{ berror: ifEmpty }" placeholder="Add thing to do" v-model="todoName">
        <span class="input-group-btn">
            <button class="btn btn-success" type="button" @click="createTodo">+</button>
        </span>
      </div>
    </div>
  </div>
</div>
